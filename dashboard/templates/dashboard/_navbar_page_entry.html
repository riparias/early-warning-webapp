{% url url_pattern as the_url %}


<li class="nav-item">
    <a class="nav-link {% if request.get_full_path == the_url %}active{% endif %}"
       aria-current="page" href="{{ the_url }}">
        {% if icon_identifier %}
            <i class="bi {{ icon_identifier }}"></i>
        {% endif %}
        {{ label }}
        {% if show_dot %}
            <span class="align-baseline red-dot"></span>
        {% endif %}
    </a>
</li>
