{% extends 'dashboard/base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}My profile - RIPARIAS early alert{% endblock %}

{% block after_messages %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>My profile</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button id="riparias-profile-save-button" type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
