{% extends 'dashboard/base.html' %}

{% load static %}

{% block page_title %}Alert #{{ alert.pk }} details - LIFE RIPARIAS early alert{% endblock %}

{% block after_messages %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% include "dashboard/_alert.html" with alert=alert show_buttons=False only %}
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="app">
                    <script type="text/javascript">
                        const alertId = {{ alert.pk }};
                    </script>
                    <AlertDetailsPageRootComponent></AlertDetailsPageRootComponent>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            initAlertDetailsPage();
        });
    </script>
{% endblock %}
